<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maria Zasypkina's Open API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Indie+Flower&family=Roboto+Slab:wght@318&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <header>
      <h1>Art Institute of Chicago</h1>
    </header>

    <section id="artworks">
        <h2>Artworks:</h2>
        <div id="artworks-container"></div>
        <button id='refresh-button'>Get another 20 artworks</button>
    </section>

    <section id="artwork-details">
      <h2>Artwork details:</h2>
      <div id="one-selected-artwork-container">
          <h3 id="one-artwork-header"></h3>
          <h4></h4>
          <p></p>
          <ul id="artwork-details"></ul>
      </div>
      <button id="close-button">Close</button>

  </section>

    <section id="exhibitions">
        <h2>Exhibitions:</h2>
        <div id="one-exhibition-container">
            <h3 id="one-exhibition"></h3>
            <h4></h4>
            <p></p>
            <ul id="exhibition-details"></ul>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
